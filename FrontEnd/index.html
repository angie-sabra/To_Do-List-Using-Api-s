<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main id="position">
        <div>
            <label id="label1">To-Do List</label> <br><br>
            <input type="text" id="user-input" placeholder="Enter a task"><br><br>
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="submit">Add To-Do</button>
        </div>
        <div id="filter-buttons"></div>
    </main> 
    <!-- <input type="text" id="search-input" placeholder="Search for a task"> -->
    <!-- <ul id="todo-list"></ul> -->
    
    <script src="./index.js"></script>
</body>

</html>
